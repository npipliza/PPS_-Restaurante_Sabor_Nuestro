<ion-header>
  <ion-toolbar color="light toolbar">
    <ion-back-button defaultHref="home-cocinero" slot="start"></ion-back-button>
    <ion-fab-button (click)="NavigateNuevoProd()" slot="end" color="light">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-toolbar>
</ion-header>

<ion-content class="fondof">
  <img src="../../../../assets/icon/gestionar_productos.png">

  <ion-list>
    <ion-item *ngFor="let item of productos" >
      <ion-avatar>
        <img [src]="item.img_src">
      </ion-avatar>
      <ion-label >
          <h1 class="text-dark">{{item.nombre}}</h1>
      </ion-label>
      <ion-icon name="pencil-outline" class="edit text-dark" (click)="ModificarProducto(item.doc_id)" ></ion-icon>
      <ion-icon name="trash-outline" class="remove text-dark" (click)="ConfirmRemove(item.doc_id)"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
