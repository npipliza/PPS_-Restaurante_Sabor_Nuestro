<ion-header>
  <ion-toolbar color="light toolbar">
    <ion-back-button (click)="return()" slot="start"></ion-back-button>
      <ion-fab-button (click)="addUser()" slot="end" color="light">
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
  </ion-toolbar>
</ion-header>

<ion-content class="fondof">
  <img src="../../../../assets/icon/clientes-pendientes.png">
  <ion-list >
    <div *ngFor="let user of users">
      <app-usuario-item id="fondo" class="text-dark" [usuario]="user"></app-usuario-item>
    </div>    
  </ion-list>
</ion-content>
